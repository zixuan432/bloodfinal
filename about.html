								<h2>關於我們</h2>
							    <p>
							    捐血以及血庫的存在，在社會扮演極具重要的角色，尤其對整個醫療體系而言更是不可或缺的存在，因為有人捐血，需要輸血的人得以存活下來<br>
								然而，有時民眾想要捐血，但由於相關資訊的缺乏或混亂，影響大眾的捐血意願<br>
								因此，我們想要建置一個無障礙、方便大眾使用的捐血網站，期待可以促進捐血活動
